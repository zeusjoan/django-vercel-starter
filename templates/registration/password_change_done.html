{% extends 'base/base.html' %}

{% block title %}Password Changed - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <div class="text-center">
                    <h2 class="card-title">Password Changed Successfully!</h2>
                    <p class="card-text">Your password has been changed.</p>
                    <a href="{% url 'main:profile' %}" class="btn btn-primary">Back to Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
